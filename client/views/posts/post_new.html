<template name="postNew">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <form>
        <div class="form-group">
          <label for="url">Website</label>
          <input type="text" class="form-control" name="url" placeholder="Enter website url">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Title</label>
          <input class='form-control' name="title" type="text" value="" placeholder="Title your post">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class='form-control' name="message" value="" rows="6" placeholder="Tell us a little sumtin"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</template>
